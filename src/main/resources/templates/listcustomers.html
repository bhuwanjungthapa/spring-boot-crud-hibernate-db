<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Customer Directory</title>
</head>

<body>

<div class="container">

    <h3>Customer Directory</h3>
    <hr>
    <div class="d-flex align-items-center justify-content-between mb-3">
        <a th:href="@{/customers/add}" class="btn btn-primary btn-sm me-2">Add Customers</a>
        <form th:action="@{/customers/search}" method="GET" class="d-flex">
            <input type="text" class="form-control me-2" name="query" placeholder="Search">
            <button class="btn btn-secondary" type="submit">Search</button>
        </form>
    </div>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCustomer : ${customers}">

            <td th:text="${tempCustomer.firstName}" />
            <td th:text="${tempCustomer.lastName}" />
            <td th:text="${tempCustomer.email}" />
            <td>
                <a th:href="@{/customers/view(customerId=${tempCustomer.id})}"
                   class="btn btn-primary btn-sm">
                    View
                </a>
                <a th:href="@{/customers/update(customerId=${tempCustomer.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/customers/delete(customerId=${tempCustomer.id})}"
                   class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
