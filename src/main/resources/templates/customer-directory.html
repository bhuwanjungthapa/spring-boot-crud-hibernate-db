<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Customer Details</title>
</head>

<body>

<div class="container">
    <h3>Customer Directory</h3>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempCustomer : ${customers}">
        <td th:text="${tempCustomer.id}"/>
        <td th:text="${tempCustomer.firstName}" />
        <td th:text="${tempCustomer.lastName}" />
        <td th:text="${tempCustomer.email}" />
    </tr>
    </tbody>
</table>
    <br>
    <a th:href="@{/customers/list}" >Back to Customer List</a>
</div>

</body>
</html>
