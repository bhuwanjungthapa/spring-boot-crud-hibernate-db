<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Customer Details</title>
</head>

<body>

<div class="container">

    <h3>Customer Details</h3>
    <hr>
    <div>
        <strong>Customer ID:</strong> <span th:text="${customer.id}"></span>
    </div>
    <div>
        <strong>First Name:</strong> <span th:text="${customer.firstName}"></span>
    </div>
    <div>
        <strong>Last Name:</strong> <span th:text="${customer.lastName}"></span>
    </div>
    <div>
        <strong>Email:</strong> <span th:text="${customer.email}"></span>
    </div>

    <br>
    <a th:href="@{/customers/list}" >Back to Customer List</a>

</div>

</body>
</html>
